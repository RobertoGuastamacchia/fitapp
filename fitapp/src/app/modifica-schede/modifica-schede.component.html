<div class="row">
    <div class="col-12">
        <h1>Modifica Scheda</h1>
        <hr>
        <div class="text-end">
            <button class="btn btn-dark btn-sm" [routerLink]="['/gestioneschede',idCliente]">Indietro</button>
            <button class="btn btn-success btn-sm ms-2" (click)="saveScheda()">Salva</button>
        </div>
        <hr>
    </div>
    <div class="col-12">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" style="min-width: 50px;"></th>
                        <th scope="col" style="min-width: 200px;">
                            <div class="float-start h-100"><span>Nome</span></div>
                            <div class="float-end h-100">
                                <button type="button" mat-button class="border-0 rounded-0 btn"
                                    (click)="sortTable('nome')">
                                    <i *ngIf="!sortColumn || (sortColumn && sortColumn!.field!='nome')"
                                        class="bi bi-arrow-down-up"></i>
                                    <i *ngIf="sortColumn && sortColumn!.field=='nome' && sortOrder=='asc'"
                                        class="bi bi-arrow-up"></i>
                                    <i *ngIf="sortColumn && sortColumn!.field=='nome' && sortOrder=='desc'"
                                        class="bi bi-arrow-down"></i>
                                </button>
                            </div>
                            <div class="float-end h-100">
                                <button type="button" class="rounded-0 border-0 btn" mat-button
                                    [matMenuTriggerFor]="menu">
                                    <i class="bi bi-funnel" *ngIf="!filters['nome'].active"></i>
                                    <i class="bi bi-funnel-fill" *ngIf="filters['nome'].active"></i>
                                </button>
                                <mat-menu #menu="matMenu" class="rounded-0" style="height: 100px;">
                                    <div (click)="$event.stopPropagation();">
                                        <div class="p-2" style="font-size: 10px;">
                                            <mat-form-field class="w-100">
                                                <mat-label>Nome</mat-label>
                                                <input matInput class="w-100" type="text"
                                                    [(ngModel)]="filters['nome']['value']" (change)="filterTable()" />
                                                <i matIconPrefix class="bi bi-funnel ms-2"></i>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="w-100 p-1">
                                        <button type="button" class="btn btn-sm btn-outline-dark w-100"
                                            (click)="clearFilter('nome')">Clear</button>
                                    </div>
                                </mat-menu>
                            </div>
                        </th>
                        <th scope="col" style="min-width: 250px;">
                            <div class="float-start h-100"><span>Fascia Muscolare</span></div>
                            <div class="float-end h-100">
                                <button type="button" mat-button class="border-0 rounded-0 btn"
                                    (click)="sortTable('muscoli')">
                                    <i *ngIf="!sortColumn || (sortColumn && sortColumn!.field!='muscoli')"
                                        class="bi bi-arrow-down-up"></i>
                                    <i *ngIf="sortColumn && sortColumn!.field=='muscoli' && sortOrder=='asc'"
                                        class="bi bi-arrow-up"></i>
                                    <i *ngIf="sortColumn && sortColumn!.field=='muscoli' && sortOrder=='desc'"
                                        class="bi bi-arrow-down"></i>
                                </button>
                            </div>
                            <div class="float-end h-100">
                                <button type="button" class="rounded-0 border-0 btn" mat-button
                                    [matMenuTriggerFor]="muscoli">
                                    <i class="bi bi-funnel" *ngIf="!filters['muscoli'].active"></i>
                                    <i class="bi bi-funnel-fill" *ngIf="filters['muscoli'].active"></i>
                                </button>
                                <mat-menu #muscoli="matMenu" class="rounded-0" style="height: 100px;">
                                    <div (click)="$event.stopPropagation();">
                                        <div class="p-2" style="font-size: 10px;">
                                            <mat-form-field class="w-100">
                                                <mat-label>Fascia Muscolare</mat-label>
                                                <input matInput class="w-100" type="text"
                                                    [(ngModel)]="filters['muscoli']['value']"
                                                    (change)="filterTable()" />
                                                <i matIconPrefix class="bi bi-funnel ms-2"></i>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="w-100 p-1">
                                        <button type="button" class="btn btn-sm btn-outline-dark w-100"
                                            (click)="clearFilter('muscoli')">Clear</button>
                                    </div>
                                </mat-menu>
                            </div>
                        </th>
                        <th style="border-left: 1px solid;min-width: 200px;">
                            Active
                        </th>
                        <th style="min-width: 200px;">
                            N° Serie
                        </th>
                        <th style="min-width: 200px;">
                            N° Ripetizioni
                        </th>
                        <th style="min-width: 200px;">
                            Pesi [Kg]
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of exes">
                        <th scope="row"><button class="btn btn-sm btn-outline-primary" (click)="openDialog(e)"><i
                                    class="bi bi-eye-fill"></i></button></th>
                        <td>{{e.nome}}</td>
                        <td>{{e.muscoli}}</td>
                        <td style="border-left: 1px solid">
                            <div class="form-check text-center">
                                <input class="form-check-input" type="checkbox" [(ngModel)]="e.check">
                            </div>
                        </td>
                        <td>
                            <input class="form-control" type="number" [(ngModel)]="e.serie" [disabled]="!e.check"
                                min="0" max="6">
                        </td>
                        <td>
                            <input *ngIf="e.serie>0" class="form-control" type="number" [(ngModel)]="e.ripetizioni[0]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>1" class="form-control" type="number" [(ngModel)]="e.ripetizioni[1]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>2" class="form-control" type="number" [(ngModel)]="e.ripetizioni[2]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>3" class="form-control" type="number" [(ngModel)]="e.ripetizioni[3]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>4" class="form-control" type="number" [(ngModel)]="e.ripetizioni[4]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>5" class="form-control" type="number" [(ngModel)]="e.ripetizioni[5]"
                                [disabled]="!e.check">
                        </td>
                        <td>
                            <input *ngIf="e.serie>0" class="form-control" type="number" [(ngModel)]="e.pesi[0]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>1" class="form-control" type="number" [(ngModel)]="e.pesi[1]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>2" class="form-control" type="number" [(ngModel)]="e.pesi[2]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>3" class="form-control" type="number" [(ngModel)]="e.pesi[3]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>4" class="form-control" type="number" [(ngModel)]="e.pesi[4]"
                                [disabled]="!e.check">
                            <input *ngIf="e.serie>5" class="form-control" type="number" [(ngModel)]="e.pesi[5]"
                                [disabled]="!e.check">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
