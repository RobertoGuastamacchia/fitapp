<div class="form-signin w-100 m-auto h-100">
    <div class="w-100 sh  d-flex" style="align-items: center; justify-content: center;">
        <form class="w-sm-100 w-md-50 shadow border bg-light p-4">
            <h1 class="h3 mb-3 fw-normal"><b>SIGN IN</b></h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="formData['email']" [ngModelOptions]="{standalone: true}">
                <label for="email">Email address</label>
            </div>
            <div class="form-floating mt-3">
                <div class="input-group mb-3" *ngIf="!isPasswordVisible">
                    <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="formData['password']" [ngModelOptions]="{standalone: true}">
                    <span class="input-group-text" id="basic-addon2" (click)="passwordVisible(true)"><i class="bi bi-eye-fill"></i></span>
                </div>
                <div class="input-group mb-3" *ngIf="isPasswordVisible">
                    <input type="test" class="form-control" placeholder="Password"  [(ngModel)]="formData['password']" [ngModelOptions]="{standalone: true}">
                    <span class="input-group-text" id="basic-addon2" (click)="passwordVisible(false)"><i class="bi bi-eye-slash-fill"></i></span>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary w-100 py-2" type="button" (click)="logIn()">Login</button>
                <button class="btn float-end nav-item mt-3 text-primary" type="button"  [routerLink]="['/signup']">Non sei registrato? Registrati</button>
            </div>
        </form>
    </div>
</div>
