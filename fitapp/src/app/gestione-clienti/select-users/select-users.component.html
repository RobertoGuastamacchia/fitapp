<div class="p-3 popup">
    <h3>Seleziona Utente</h3>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <th></th>
                <th>
                    <div class="float-start h-100"><span>Nome</span></div>
                    <div class="float-end h-100">
                        <button type="button" mat-button class="border-0 rounded-0 btn" (click)="sortTable('name')">
                            <i *ngIf="!sortColumn || (sortColumn && sortColumn!.field!='name')"
                                class="bi bi-arrow-down-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='name' && sortOrder=='asc'"
                                class="bi bi-arrow-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='name' && sortOrder=='desc'"
                                class="bi bi-arrow-down"></i>
                        </button>
                    </div>
                    <div class="float-end h-100">
                        <button type="button" class="rounded-0 border-0 btn" mat-button [matMenuTriggerFor]="menu">
                            <i class="bi bi-funnel" *ngIf="!filters['name'].active"></i>
                            <i class="bi bi-funnel-fill" *ngIf="filters['name'].active"></i>
                        </button>
                        <mat-menu #menu="matMenu" class="rounded-0" style="height: 100px;">
                            <div (click)="$event.stopPropagation();">
                                <div class="p-2" style="font-size: 10px;">
                                    <mat-form-field class="w-100">
                                        <mat-label>Nome</mat-label>
                                        <input matInput class="w-100" type="text" [(ngModel)]="filters['name']['value']"
                                            (change)="filterTable()" />
                                        <i matIconPrefix class="bi bi-funnel ms-2"></i>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="w-100 p-1">
                                <button type="button" class="btn btn-sm btn-outline-dark w-100"
                                    (click)="clearFilter('name')">Clear</button>
                            </div>
                        </mat-menu>
                    </div>
                </th>
                <th>
                    <div class="float-start h-100"><span>Cognome</span></div>
                    <div class="float-end h-100">
                        <button type="button" mat-button class="border-0 rounded-0 btn" (click)="sortTable('surname')">
                            <i *ngIf="!sortColumn || (sortColumn && sortColumn!.field!='surname')"
                                class="bi bi-arrow-down-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='surname' && sortOrder=='asc'"
                                class="bi bi-arrow-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='surname' && sortOrder=='desc'"
                                class="bi bi-arrow-down"></i>
                        </button>
                    </div>
                    <div class="float-end h-100">
                        <button type="button" class="rounded-0 border-0 btn" mat-button [matMenuTriggerFor]="surname">
                            <i class="bi bi-funnel" *ngIf="!filters['surname'].active"></i>
                            <i class="bi bi-funnel-fill" *ngIf="filters['surname'].active"></i>
                        </button>
                        <mat-menu #surname="matMenu" class="rounded-0" style="height: 100px;">
                            <div (click)="$event.stopPropagation();">
                                <div class="p-2" style="font-size: 10px;">
                                    <mat-form-field class="w-100">
                                        <mat-label>Cognome</mat-label>
                                        <input matInput class="w-100" type="text" [(ngModel)]="filters['surname']['value']"
                                            (change)="filterTable()" />
                                        <i matIconPrefix class="bi bi-funnel ms-2"></i>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="w-100 p-1">
                                <button type="button" class="btn btn-sm btn-outline-dark w-100"
                                    (click)="clearFilter('surname')">Clear</button>
                            </div>
                        </mat-menu>
                    </div>
                </th>
                <th style="justify-content: center; display: flex;">
                    <div class="float-start h-100"><span>Data di nascita</span></div>
                </th>
                <th>
                    <div class="float-start h-100"><span>Email</span></div>
                    <div class="float-end h-100">
                        <button type="button" mat-button class="border-0 rounded-0 btn" (click)="sortTable('email')">
                            <i *ngIf="!sortColumn || (sortColumn && sortColumn!.field!='email')"
                                class="bi bi-arrow-down-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='email' && sortOrder=='asc'"
                                class="bi bi-arrow-up"></i>
                            <i *ngIf="sortColumn && sortColumn!.field=='email' && sortOrder=='desc'"
                                class="bi bi-arrow-down"></i>
                        </button>
                    </div>
                    <div class="float-end h-100">
                        <button type="button" class="rounded-0 border-0 btn" mat-button [matMenuTriggerFor]="email">
                            <i class="bi bi-funnel" *ngIf="!filters['email'].active"></i>
                            <i class="bi bi-funnel-fill" *ngIf="filters['email'].active"></i>
                        </button>
                        <mat-menu #email="matMenu" class="rounded-0" style="height: 100px;">
                            <div (click)="$event.stopPropagation();">
                                <div class="p-2" style="font-size: 10px;">
                                    <mat-form-field class="w-100">
                                        <mat-label>Email</mat-label>
                                        <input matInput class="w-100" type="text" [(ngModel)]="filters['email']['value']"
                                            (change)="filterTable()" />
                                        <i matIconPrefix class="bi bi-funnel ms-2"></i>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="w-100 p-1">
                                <button type="button" class="btn btn-sm btn-outline-dark w-100"
                                    (click)="clearFilter('email')">Clear</button>
                            </div>
                        </mat-menu>
                    </div>
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td><button type="button" class="btn btn-sm btn-outline-primary" [mat-dialog-close]="u" cdkFocusInitial>Selezione</button></td>
                    <td>{{u.name}}</td>
                    <td>{{u.surname}}</td>
                    <td>{{u.birthdate}}</td>
                    <td>{{u.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
